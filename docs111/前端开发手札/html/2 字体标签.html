<html>
    <head>
        <meta charset="UTF-8">
        <title>字体标签示例</title>
    </head>
    <body>
        <!-- 字体标签 -->
        <font face="宋体" size="7" color="red">字体标签</font>
        <!-- 标题标记 -->
        <h1>H1 标题标签</h1>
        <h2>H2 标题标签</h2>
        <h3>H3 标题标签</h3>
        <h4>H4 标题标签</h4>
        <h5>H5 标题标签</h5>
        <h6>H6 标题标签</h6>
        <!-- 格式化标签 -->
        <b>字体加粗</b> <br>
        <i>字体倾斜</i> <br>
        <del>删除线</del> <br>
        <u>下划线</u> <br>

       
    </body>
</html>
