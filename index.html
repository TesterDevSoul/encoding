<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>encoding</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>


  <script>
      window.$docsify = {
          // 项目名称
          name: 'Docsify-Guide',
          // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
          repo: 'https://github.com/TesterDevSoul',
          // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
          loadSidebar: true,
          // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
          loadNavbar: true,
          // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
          coverpage: true,
          // 最大支持渲染的标题层级
          maxLevel: 5,
          // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
          subMaxLevel: 4,
          // 小屏设备下合并导航栏到侧边栏
          mergeNavbar: true,
          el: '#app',
          'flexible-alerts': {
            note: {
              label: "Hinweis"
            },
            tip: {
              label: "Tipp"
            },
            warning: {
              label: "Warnung"
            },
            attention: {
              label: "Achtung"
            }
          },
          
          /*搜索相关设置*/
          search: 'auto', // 默认值

          search : [
            '/',            // => /README.md
            '/zh-cn/',      // => /zh-cn
          ],
          // 完整配置参数
          search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            placeholder: '搜索',
            // 支持本地化
            placeholder: {
              '/zh-cn/': '搜索',
              '/': 'Type to search'
            },

            noData: '找不到结果',

            // 支持本地化
            noData: {
              '/zh-cn/': '找不到结果',
              '/': 'No Results'
            },

            // 搜索标题的最大层级, 1 - 6
            depth: 6,

            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',

            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
          },
          // 字数插件
          count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
          },
          // 分页导航插件
          pagination: {
              previousText: '上一卷',
              nextText: '下一卷',
              crossChapter: true,
              crossChapterText: true
          },
          // 文本高亮
          'flexible-alerts': {
              style: 'flat',
              note: {
                  label: "信息"
              },
              tip: {
                  label: "提示"
              },
              warning: {
                  label: "注意"
              },
              attention: {
                  label: "切记"
              }
          },
          sidebarDisplayLevel: 2,
          // 页脚信息插件
          loadFooter: true,
          loadFooter: '_footer.md',
          plantuml: {
            skin: 'default',
          },
  }
  </script>

  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  
   <!-- docsify的js依赖 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
   <!-- emoji表情支持 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <!-- <script src="//unpkg.com/docsify-copy-code"></script> -->
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script> -->
  <script src="https://vox.cab/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 外链脚本 - External Script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 图片缩放 - Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//vox.cab/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//vox.cab/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

</body>

<style>
  strong {
    /* color: #ea6010; */
    color: red; 
    font-weight: bolder;
  }
  .reveal blockquote {
    font-style: unset;
  }
</style>

</html>
